        <div class="contenedorlogo">
            <a href="./index.html"><img src="./Imgs/pngegg.png" alt="Logo K burgers" class="navlogo"></a>

        <nav class="navbar" id="navbar">

    </header>
    <section class="registro">
        <div class="conteiner-registro">
            <h3 class="h3registro">Registrate</h3>
            <form action="method" class="form-registro">
                <label for="name">NOMBRE Y APELLIDO:</label>
                <input type="name" name="name" id="name" placeholder="NOMBRE Y APELLIDO" required>
                <label for="Nacimiento">FECHA DE NACIMIENTO:</label>
                <input type="date" name="Nacimimiento" id="Nacimimiento" placeholder="FECHA DE NACIMIENTO" required>
                <label for="email">EMAIL:</label>
                <input type="email" name="email" id="email" placeholder="EMAIL" required>
                <label for="password">CONTRASEÑA:</label>
                <input type="password" name="password" id="password" placeholder="CONTRASEÑA" required>
                <input type="submit" value="ENVIAR" id="enviar" required>
            </form>

        </div>

    </section>
</body>

</html>
